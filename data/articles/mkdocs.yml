site_name: Zava DIY store blog
site_description: The Zava DIY store blog
site_author: Cecil Folk
repo_url: https://github.com/microsoft/aitour26-BRK443-efficient-model-customization-with-azure-ai-foundry

nav:
  - Home: index.md
theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight

plugins:
  - blog:
      blog_dir: .
      post_date_format: yyyy-MM-dd
      post_url_format: "{date}/{slug}"
  - search
  - tags
  - resize-images:
      source-dir: avatars
      target-dir: avatars-640x480
      enable_cache: True
      size: [640, 480]
      extensions: ['.jpg', '.jpeg', '.png', '.gif', '.svg', '.webp']
  - resize-images:
      source-dir: images
      target-dir: images-640x480
      enable_cache: True
      size: [640, 480]
      extensions: ['.jpg', '.jpeg', '.png', '.gif', '.svg', '.webp']
